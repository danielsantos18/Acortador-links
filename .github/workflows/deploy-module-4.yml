name: Deploy Module 4 (Stats Frontend)

on:
  push:
    paths:
      - 'modules/stats-frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: modules/stats-frontend

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build
      run: npm run build
      
    - uses: hashicorp/setup-terraform@v2
    
    - name: Terraform Init
      working-directory: modules/stats-frontend/terraform
      run: terraform init

    - name: Terraform Apply
      working-directory: modules/stats-frontend/terraform
      run: terraform apply -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        
    - name: Sync S3
      run: aws s3 sync dist/ s3://$(terraform -chdir=terraform output -raw s3_bucket_name)
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
